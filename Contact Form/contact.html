<html>
    <head>
        <title> Contact Us </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

<div class="container-fluid px-0 mb-3">
    <img src="img.jpg" class="d-block w-100 mx-0" alt="Contact Us" width="1500" height="400">
</div>
    

<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="">
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
          </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
          </div>
        
        <div class="form-group">
          <label for="desc">Tell us about what you want to contact us for..........</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea> <br>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
</body>
</html>
