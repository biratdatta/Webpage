<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>

    <div class="container">
        <h1> Get in Touch with Us</h1>

        <p> If you have any Queries, feel free to ask.</p>

        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Name

                    </label>
                    <input type="text" id="name" placeholder="Your name">
                </div>

                <div class="column">
                    <label for="email">email
    
                    </label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>

            

            <div class="row">
                <div class="column">
                    <label for="subject">Subject

                    </label>
                    <input type="text" id="subject" placeholder="Your subject here">
                </div>

                <div class="column">
                    <label for="contact">Contact Number
    
                    </label>
                    <input type="tel" id="contact" placeholder="Your phone number">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="issue">Describe your issue here

                    </label>
                    <textarea id="issue" placeholder="Describe your issue in detail here" rows="4"></textarea>
                </div>
                </div>
            

<button type="button">Submit</button>
            
        </form>
    </div>
   
</body>
</html>
